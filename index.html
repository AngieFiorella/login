<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="left">
    <img src="images/logo2.png" alt="logo" class="logo" />
      <div class="container-input">
        <div class="first-input" id="js-input1">
          <div class="user">
            <i class="fa fa-user"></i>
          </div>
          <input type="email" class="email" placeholder="Correo o username" />
        </div>
        <div class="second-input" id="js-input2">
          <div class="key">
            <i class="fa fa-key"></i>
          </div>
          <input type="password" class="password" placeholder="Contraseña" />
          <div class="eye">
            <i class="fa fa-eye"></i>
          </div>
        </div>
        <a href="#">¿Olvidó su contraseña?</a>
        <button class="button primary">
          Inicia sesión
        </button>
        <p class="border"></p>
        <div class="button-linkedin">
          <div class="linkedin">
            <i class="fa fa-linkedin"></i>
          </div>
          <button class="button secundary">
            Logueate con Linkedin
          </button>
        </div>
      </div>
    </div>
    <div class="right">
      <img src="images/paisaje.jpg" class="paisaje" />
      <div class="overlay">
      <p></p>
      </div>
      <div class="text-image">
        <div class="play">
        </div>
        <h1>Planea tu viaje</h1>
        <h4>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</h4>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
